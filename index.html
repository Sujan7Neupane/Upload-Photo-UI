<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main-section">
        <div class="content-wrapper">
            <div class="upload-div">
                <h4 class="title">Upload Photo</h4>
                <div class="upload-section">
                    <img src="./images/gallery_image_icon.png" alt="upload-img">
                    <p class="desc">Drop your image here or <span>browse</span></p>
                    <small>Supported formats: PNG, JPG, JPEG</small>
                </div>
                <div class="download-section">
                    <!-- Example Download Div -->
                    <div class="download-div">
                        <div class="img-wrapper">
                            <img src="./images/download1.jpeg" alt="download-img">
                        </div>
                        <div class="info">
                            <h6 class="title">Background_picture.png</h6>
                            <small>21 MB</small>
                        </div>
                        <div class="pause-play-btn">
                            <box-icon name="pause-circle"></box-icon>
                            <box-icon name="x-circle" color="#000"></box-icon>
                        </div>
                    </div>
                    <!-- Repeat for other download items -->
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
